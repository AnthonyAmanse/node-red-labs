<html>
  <head>
    <title>Hello!</title>
  </head>
  <body>
    <h1>Hello <span id="name">{{payload.name}}</span>!</h1>
    <p>This is my first webpage!</p>
    <p><i>JeanCarl</i></p>
    {{^payload.name}}
    <script>
      // Prompt visitor for their name.
      var name = prompt('What is your name?');

      // Populate HTML tag with ID name with visitor name.
      document.getElementById('name').innerHTML = name;
    </script>
    {{/payload.name}}
  </body>
</html>
